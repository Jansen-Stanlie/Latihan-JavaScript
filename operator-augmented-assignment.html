<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Augmented Assignment</title>
</head>
<body>
<script>
    let result = 1 + 3;
    document.writeln("<p> 1 + 3  = "+ result +" </p>");
    result -= 1;
    document.writeln("<p> Result setelah di kurang " + result + "</p>")
</script>
</body>
</html>
