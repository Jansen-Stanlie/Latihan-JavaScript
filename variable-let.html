<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable let</title>
</head>
<body>
<script>
    //* let and Const
    /*
    *Use let because problem in the earlier Design
    !variable use Const cannot be replace
     */

    let namaLengkap = "Jansen Stanlie Handsome";

    const application = "Belajar HTML";
    // application = "Belajar HTMLs"; error
    document.writeln(application);
    document.writeln("<br>");
    document.writeln(namaLengkap);
</script>
</body>
</html>
