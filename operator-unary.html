<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unary</title>
</head>
<body>
<script>
    // * Unary Operator
    let result = 1 + 3;
    document.writeln("<p> 1 + 3  = "+ result +" </p>");
    result++;
    document.writeln("<p> Result setelah di tambah menggunakan Operator Unary " + result + "</p>");
    result--;
    document.writeln("<p> Result setelah di kurang menggunakan Operator Unary " + result + "</p>");
</script>
</body>
</html>
